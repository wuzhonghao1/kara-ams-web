<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="manifest" d="%PUBLIC_URL%" href="%PUBLIC_URL%/manifest.json">
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">
    <title>亚信资产管理系统</title>
    <script type="text/javascript">
      (function () {
        var ie = !!(window.attachEvent && !window.opera);
        var wk = /webkit\/(\d+)/i.test(navigator.userAgent) && (RegExp.$1 < 525);
        var fn = [];
        var run = function () { for (var i = 0; i < fn.length; i++) fn[i](); };
        var d = document;
        d.ready = function (f) {
          if (!ie && !wk && d.addEventListener)
            return d.addEventListener('DOMContentLoaded', f, false);
          if (fn.push(f) > 1) return;
          if (ie)
            (function () {
              try { d.documentElement.doScroll('left'); run(); }
              catch (err) { setTimeout(arguments.callee, 0); }
            })();
          else if (wk)
            var t = setInterval(function () {
              if (/^(loaded|complete)$/.test(d.readyState))
                clearInterval(t), run();
            }, 0);
        };
      })();
      function IETester(userAgent){
        var UA =  userAgent || navigator.userAgent;
        if(/msie/i.test(UA)){
          return UA.match(/msie (\d+\.\d+)/i)[1];
        }else if(~UA.toLowerCase().indexOf('trident') && ~UA.indexOf('rv')){
          return UA.match(/rv:(\d+\.\d+)/)[1];
        }
        return false;
      }
      document.ready(function(){
        if( parseInt(IETester()) <= 9) {
          document.getElementById('root').style.display='none';
          document.getElementById('hack').style.display='block';
        }
      })
    </script>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div id="root"></div>
    <div id="hack" class="hack" style="display: none">
      <div class="banner-top"></div>
      <div class="hack-content">
        <div class="hack-tip">
          <div class="hack-bot">
            <div class="hack-bot-left">
              <div class="robot"></div>
            </div>
            <div class="hack-bot-right">
              <p class="p-one">亲爱的用户:</p>
              <p class="p-two">为了让亚信资产管理更好的为你服务</p>
              <p class="p-three">请为浏览器安装Chrome frame插件以强化现在版本浏览器的性能</p>
              <div class="hack-btn">
                <a href="https://kara.asiainfo.com/webim-plugins/ChromeFrame.msi" class="hack-button"></a>
                <p class="p-four">安装完成后请重启浏览器</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="hack-cloud"></div>
    </div>
  </body>
</html>
